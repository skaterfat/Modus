<section class="presentation-download">
	
	<div class="container d-flex flex-wrap align-items-center justify-content-center">
		
		<div class="presentation-download__picture">
			<picture>
				<source srcset="<%=presentationDownloadConfig.image%>@1x.webp 1x, <%=presentationDownloadConfig.image%>@2x.webp 2x" type="image/webp">
				<source srcset="<%=presentationDownloadConfig.image%>@1x.png 1x, <%=presentationDownloadConfig.image%>@2x.png 2x">
				<img src="<%=presentationDownloadConfig.image%>@1x.png" alt="" title="">
			</picture>
		</div>
		
		<div class="presentation-download__content">
			<div class="presentation-download__content-title"><%=presentationDownloadConfig.title%></div>
			<div class="presentation-download__content-buttons">
				<a href="javascript:;" class="btn btn-secondary">Скачать презентацию</a>
			</div>
		</div>

	</div>

</section>
